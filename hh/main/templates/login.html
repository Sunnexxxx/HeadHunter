{% extends 'extends/layout.html' %}

{% block content %}
    <div class="register">
    <h1>Login page</h1>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <p class="reg">{{ f.label }} {{ f }}</p>
        {% endfor %}
        <button class="sign" type="submit">Log In</button>
    </form>
    <a href="{% url 'main' %}">Back</a>
</div>
{% endblock %}
