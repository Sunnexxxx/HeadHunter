{% extends 'extends/base.html' %}

{% block content %}
    <div class="delete">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete the vacancy "{{ object.name }}"?</p>
        <form method="post" action="{% url 'vacancy_delete' pk=object.pk %}">
            {% csrf_token %}
            <button class="delete_btn" type="submit">Yes, delete it</button>
        </form>
        <a href="{% url 'vacancy' %}">No, go back</a>
    </div>
{% endblock %}
