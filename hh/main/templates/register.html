{% extends 'layout.html' %}

{% block content %}
<div class="register">
    <h1>Register page</h1>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <p class="reg">{{ f.label }} {{ f }}</p>
        {% endfor %}
        <input class="sign" type="submit" value="Register">
    </form>
    <a href="{% url 'main' %}">Back</a>
</div>
{% endblock %}
